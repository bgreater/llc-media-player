<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Content Management Corp.</title>
<meta name="description" content="Media Player">
<meta name="author" content="B>">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/default.css" rel="Stylesheet" type="text/css">
<link href="skin/llc.skin/jplayer.llc.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="player">
  <div class="playerFrame">
    <div id="slides"></div>
	<div id="master_jplayer" class="jp-jplayer"></div>
	<div id="master_jp_container" class="jp-audio">
		<div class="jp-type-single">
			<div class="jp-gui jp-interface">
				<ul class="jp-controls">
					<li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
					<li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
					<li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
					<li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
					<li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
					<li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
					<li><a href="javascript:;" class="llc-bookmark" tabindex="1" title="bookmark"><span>+</span>add bookmark</a></li>
				</ul>
				<div class="jp-progress">
					<div class="jp-seek-bar">
						<div class="jp-play-bar"></div>
					</div>
				</div>
				<div class="jp-volume-bar">
					<div class="jp-volume-bar-value"></div>
				</div>
				<div class="jp-time-holder">
					<div class="jp-current-time"></div>
					<div class="jp-duration"></div>
					<ul class="jp-toggles">
						<li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
						<li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
					</ul>
				</div>
			</div>
			<div class="jp-title"></div>
			<div class="jp-no-solution">
				<span>Update Required</span>
				To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
			</div>
		</div>
	</div>
	<div id="toc">
		<table border="0" cellpadding="5" cellspacing="0">
			<tr></tr>
		</table>
	</div>
	<div id="info_tabs">
		<div id="tabs">
			<a href="#bookmarks">Bookmarks</a>
			<a href="#notes">Notes</a></dt>
			<a href="#transcripts" class="active">Transcripts</a>
		</div>
		<div id="tabs_bookmarks" class="info">bookmarks</div>
		<div id="tabs_notes" class="info">notes</div>
		<div id="tabs_transcripts" class="info active"></div>
	</div>
	<div id="loading"></div>
  </div>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="js/llc-player.js"></script>
<script type="text/javascript">
//<![CDATA[ 
llc.init();
//]]>
</script>
</body>
</html>
