<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Content Management Corp.</title>
<meta name="description" content="Media Player">
<meta name="author" content="B>">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
<link href="css/llc.skin/jplayer.llc.css" rel="stylesheet" type="text/css" />
<link href="css/default.css" rel="Stylesheet" type="text/css">
</head>
<body>
<div class="player">
  <div class="playerFrame">
    <div style="" id="slides"></div>
	<div style="" id="master_jplayer" class="jp-jplayer"></div>
	<div style="" id="master_jp_container" class="jp-audio">
		<div class="jp-type-single">
			<div class="jp-gui jp-interface">
				<ul class="jp-controls">
					<li><a href="javascript:;" class="jp-play" tabindex="1" title="play">play</a></li>
					<li><a href="javascript:;" class="jp-pause" tabindex="1" title="pause">pause</a></li>
					<li><a href="javascript:;" class="llc-prev" tabindex="1" title="prev">prev</a></li>
					<li><a href="javascript:;" class="llc-next" tabindex="1" title="next">next</a></li>
					<li>
						<div class="jp-progress">
							<div class="jp-seek-bar">
								<div class="jp-play-bar">
									<div class="jp-current-time"></div>
									<div class="jp-duration"></div>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="jp-volume">
							<div class="jp-volume-bar-contain">
								<div class="jp-volume-bar">
									<div class="jp-volume-bar-value"><span></span></div>
								</div>
							</div>
						</div>
					</li>
					<li><a href="javascript:;" class="llc-bookmark" tabindex="1" title="bookmark">bookmark</a></li>
					<li><a href="javascript:;" class="llc-full" tabindex="1" title="full">full</a></li>
				</ul>
				<div class="jp-title"></div>
			</div>
			<div id="ratings_box" class="ratingsBox"></div>
			<div class="jp-no-solution">
				<span>Update Required</span>
				To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
			</div>
		</div>
	</div>
	<div id="info_tabs">
		<div id="tabs">
			<a href="#overview" rel="tabs_overview" class="firstTab" style="background-image:url(img/overview_3btn.png)"></a>
			<a href="#notes" rel="tabs_notes" class="" style="background-image:url(img/notes_3btn.png)"></a>
			<a href="#bookmarks" rel="tabs_bookmarks" style="background-image:url(img/bookmarks_3btn.png)"></a>
			<a href="#transcripts" rel="tabs_transcripts" class="lastTab" style="background-image:url(img/transcript_3btn.png)"></a>
			
		</div>
		<div id="content_area">
			<div id="tabs_overview" class="info"><div id="toc"></div></div>
			<div id="tabs_bookmarks" class="info"><div id="noBookmarks"><p>Your bookmarks folder is currently empty.</p></div></div>
			<div id="tabs_notes" class="info" style="border:1px solid #777777">
				<TEXTAREA id="note_pad" name="notePad" class="notesInput"></TEXTAREA>
				<div class="notesSubmitBox">
				<table style="width:100%"><tr><td><p class="">Keep track of the presentation's key points here.</p></td>
				<td><button class="llc-button-s" id="save_note_btn">SAVE</button></td></tr></table>
				</div>
			</div>
			<div id="tabs_transcripts" class="info"></div>
		</div>
		<div id="tabs_control"><div class="show_features" id="tabs_control_toggle_btn"></div></div>
	</div>
	
	<div id="loading"></div>
  </div>
</div>
<input type="hidden" name="sessionID" id="session_id" value="8080" />
<input type="hidden" name="userID" id="user_id" value="007" />
<input type="hidden" name="siteID" id="site_id" value="69" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="js/jquery.ratings.js"></script>
<script type="text/javascript" src="js/llc-player.js"></script>
<script type="text/javascript">
//<![CDATA[ 
llc.init();
//]]>
</script>
</body>
</html>
